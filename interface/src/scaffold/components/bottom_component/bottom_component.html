<div class="altar-bar">
    <div class="altar-resize-handle"></div>
    <div class="altar-header">
    </div>
    <div class="altar-content">
        <div id="altar-toolbar" role="toolbar">
            <button id="altar-toggle-audio" class="altar-toggle" aria-pressed="false" title="Audio (disabled)" disabled>🔈</button>
            <button id="altar-toggle-mic" class="altar-toggle" aria-pressed="false" title="Microphone (disabled)" disabled>🎤</button>
            <button id="altar-toggle-screen" class="altar-toggle" aria-pressed="false" title="Screen Share (disabled)" disabled>🖥️</button>
            <button id="altar-toggle-cam" class="altar-toggle" aria-pressed="false" title="Camera (disabled)" disabled>📷</button>
            <button id="altar-toggle-square" class="altar-toggle" aria-pressed="false" title="Square (disabled)" disabled>⬛</button>
            <button id="altar-toggle-trash" class="altar-toggle" aria-pressed="false" title="Clear Chat">🗑️</button>
        </div>
        <div id="altar-chat-container"></div>
        <div id="altar-input-container">
            <input type="text" id="altar-user-input" placeholder="Enter your message...">
            <button id="altar-send-button">Send</button>
            <button id="altar-ping-button">Ping</button>
        </div>
    </div>
</div>
