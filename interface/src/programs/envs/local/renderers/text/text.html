<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="/src/programs/envs/local/css/base.css" />
    <link rel="stylesheet" href="/src/programs/envs/local/css/buttons.css" />
    <link rel="stylesheet" href="/src/programs/envs/local/renderers/text/text.css" />
  </head>
  <body>
    <header class="editor-topbar">
      <div class="editor-title">
        <div id="editor-filename" class="filename"></div>
        <div id="editor-path" class="filepath"></div>
      </div>
      <div class="editor-actions">
        <button id="save-btn" class="btn" title="Save (Ctrl+S)">Save</button>
        <a id="download-btn" class="btn btn-secondary" target="_blank" rel="noreferrer">Download</a>
      </div>
    </header>
    <main class="editor-main">
      <textarea id="editor" spellcheck="false"></textarea>
    </main>
    <footer class="editor-status" id="statusbar">Ready</footer>

    <script src="/config.js"></script>
    <script type="module" src="/src/programs/envs/local/renderers/text/text.js"></script>
  </body>
  </html>
