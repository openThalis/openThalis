<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Preview</title>
    <link rel="stylesheet" href="/src/programs/envs/local/css/base.css" />
    <style>
      body { margin: 0; background:#0b0f16; display:flex; flex-direction:column; height:100vh; color: var(--text); }
      header { display:flex; justify-content:space-between; align-items:center; padding:8px 12px; border-bottom:1px solid var(--border); }
      main { flex:1; display:grid; place-items:center; padding: 20px; text-align: center; color: var(--muted); }
      .unsupported-message {
        background: var(--panel-2);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 40px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div id="title"></div>
      </div>
      <div>
      </div>
    </header>
    <main>
      <div class="unsupported-message">
        <div style="font-size: 24px; margin-bottom: 16px;">ðŸ“¦</div>
        <div style="font-size: 18px; margin-bottom: 8px;">Preview not available</div>
        <div style="color: var(--muted); font-size: 14px;">This file type cannot be previewed in the browser.</div>
      </div>
    </main>
    <script src="/config.js"></script>
    <script type="module">
      const params = new URLSearchParams(location.search);
      const path = params.get('path') || '';
      if (!window.__BACKEND_URL__) throw new Error('Backend URL is not configured');
      const name = (path.split(/\\|\//).pop() || 'File');
      document.getElementById('title').textContent = name;
    </script>
  </body>
  </html>
