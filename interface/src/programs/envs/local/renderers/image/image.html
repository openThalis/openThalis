<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Image Viewer</title>
    <link rel="stylesheet" href="/src/programs/envs/local/css/base.css" />
    <style>
      body { margin: 0; background:#0b0f16; display:flex; flex-direction:column; height:100vh; }
      header { display:flex; justify-content:space-between; align-items:center; padding:8px 12px; border-bottom:1px solid var(--border); }
      main { flex:1; display:grid; place-items:center; overflow:auto; padding:20px; }
      img { max-width: 90%; max-height: 90%; object-fit: contain; border-radius:8px; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div id="title"></div>
      </div>
      <div>
      </div>
    </header>
    <main>
      <img id="img" alt="image" />
    </main>
    <script src="/config.js"></script>
    <script type="module">
      const params = new URLSearchParams(location.search);
      const path = params.get('path') || '';
      if (!window.__BACKEND_URL__) throw new Error('Backend URL is not configured');
      const base = String(window.__BACKEND_URL__).replace(/\/$/, '');
      const url = `${base}/api/raw?path=${encodeURIComponent(path)}`;
      document.getElementById('img').src = url;
      const name = (path.split(/\\|\//).pop() || 'Image');
      document.getElementById('title').textContent = name;
    </script>
  </body>
  </html>
