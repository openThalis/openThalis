<!DOCTYPE html>
<html>
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="/programs/system/settings/settings.css">
    <script src="/config.js"></script>
</head>
<body>
<div class="settings-container">
    <div class="settings-header">
        <h1>Settings</h1>
    </div>

    <div class="toggle-options">
        <div class="dropdown-item">
            <span class="dropdown-label">Theme</span>
            <div class="dropdown-select">
                <select id="themeSelect">
                    <option value="dark" selected>Dark</option>
                </select>
            </div>
        </div>

        <div class="dropdown-item">
            <span class="dropdown-label">Language</span>
            <div class="dropdown-select">
                <select id="languageSelect">
                    <option value="en" selected>English</option>
                </select>
            </div>
        </div>
    </div>

    
    <!-- Local Configuration (placed above API keys form) -->
    <div class="api-keys-form" id="local-form">
        <div class="api-key-item">
            <label class="api-key-label" for="local-path">Local Path</label>
            <input type="text" id="local-path" name="local-path" class="api-key-input" placeholder="C:\\path\\to\\local">
            <p style="color: #ffadad; font-size: 0.9rem; margin: 8px 0 0 0; font-style: italic;">This is the path for the 'local' program and where the AI models get ALL THE PRESENT TEXT BASED FILES as context when local mode is enabled</p>
        </div>
    </div>

    <div class="api-keys-form" id="api-keys-form">

        <button type="button" id="add-api-key" class="btn btn-secondary add-api-key-btn">+ Add API Key</button>
    </div>
        

    
    <div class="settings-actions">
        <button type="button" class="btn btn-secondary" id="reset-keys">Reset</button>
        <button type="button" class="btn btn-primary" id="save-keys">Save</button>
    </div>
</div>

</body>
</html>
